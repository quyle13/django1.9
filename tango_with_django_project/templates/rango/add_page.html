<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rango</title>
</head>
<body>
    <h1>Add Page </h1>
    <form id="add_page" method="POST" action="/rango/category/{{category.slug}}/add_page/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields%}
            {{hidden}}
        {%endfor%}
        {% for field in form.visible_fields%}
            {{field.errors}}
            {{field.help_text}}
            {{field}}
        {% endfor %}
        <br/>
        <input type="submit" name="submit" value = "Add Page"/>
    </form>

</body>
</html>
