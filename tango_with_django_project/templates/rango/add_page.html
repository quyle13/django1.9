<!DOCTYPE html>
<html lang="en">
{% extends 'rango/base.html'%}
{%block block_title%}
    Add page
{%endblock%}
{%block body_block%}
    <h1>Add Page </h1>
    <form id="add_page" method="POST" action="{% url 'add_page' category.slug %}">
        {% csrf_token %}
        {% for hidden in form.hidden_fields%}
            {{hidden}}
        {%endfor%}
        {% for field in form.visible_fields%}
            {{field.errors}}
            {{field.help_text}}
            {{field}}
        {% endfor %}
        <br/>
        <input type="submit" name="submit" value = "Add Page"/>
    </form>

{%endblock%}

</html>
